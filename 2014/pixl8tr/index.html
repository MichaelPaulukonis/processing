<body>

  <div id="notes">
    <h1>pixl8r</h1>
    <p>Make animated, pixellated gifs, right in the browser!</p>
    Built with <a href="http://processingjs.org">Processing.js</a> and
    <a href="https://github.com/antimatter15/jsgif">jsgif</a>
    <p> Created by <a href="http://michaelpaulukonis.com">Michael Paulukonis</a></p>
    <p>More <a href="http://www.xradiograph.com/PrantedMutter/Sketch">web sketches</a> that I've made.</p>
  </div>


  <div id="content">

    <form id='uploadform' >
      <div>
        <p>Drop .jpg, .png or .gif file here</p>
        <output id="list"></output>
      </div>
    </form>

    <div>
      <span id="placeholder" />
      <noscript>
	<p>JavaScript is required to view the contents of this page.</p>
      </noscript>
    </div>


    <div id="progress_bar"><div class="percent">0%</div></div>

  </div>

  <div id="outputgif"><img id="generated" /></div>

  <div style="display:none;" ><img id="uploaded"></img></div>


  <script src="dat.gui.min.js" type="text/javascript"></script>
  <script src="upload.js" type="text/javascript"></script>
